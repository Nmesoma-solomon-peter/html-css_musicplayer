<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music player</title>
</head>

<body>
    <div id="container">
        <div>
            <img src="./assets/images/img1.jpg" alt=" player_Image" id="playImage">
        </div>
        <audio src="./assets/audio/music1.m4a"></audio>
        <div id="musicActions">
            <div id="playerLoadingBox">
                <div id="playerLoadingBoxInner"></div>
            </div>
            <div>
                <h2 id="songTitle">Try Everthing</h2>
                <p id="startTime">0:0</p>
            </div>
            <div id="icons">
                <i class="fa-solid fa-shuffle" id="shuffle"></i>
                <i class="fa-solid fa-backward" id="back"></i>
                <i class="fa-solid fa-play" id="play"></i>
                <i class="fa-solid fa-forward" id="forward"></i>
                <i class="fa-solid fa-heart" id="heart"></i>

            </div>

            <div>
                <h2 class="artistName">Zootopia</h2>
                <p class="duration">3:00</p>

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
